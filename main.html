<!DOCTYPE <!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lessons</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>

<body>
    <div id="page">
        <!--Lesson page-->
        <section v-if="currentp === 'lessons'">
            <!--Sorting-->
            <section class="Sorting">
                <select v-model="sortBy">
                <option value="price">Price</option>
                <option value="space">Space</option>
                <option value="location">Location</option>
                <option value="topic">Topic</option>
            </select>
                <!--Sorting order by either ascending or descending-->>
                <select v-model="sortopt">
                <option value="asc">ASC</option>
                <option value="des">DES</option>
            </select>
                <input placeholder="Type to search Lesson" class="search" v-model="searchL">
            </section>

            <!--setting up the lessons-->
            <section class="lesson-setup">
                <!--individual lesson setups-->
                <div class="lesson-list" v-if="sortedLessons.length">
                    <article v-for="(lesson, index) in sortedLessons" :key="lesson.id" class="lesson">
                        <div class="lesson-left">
                            <img src="`https://web-app-cw2.herokuapp.com/App/img${index++}.jpg`" alt="lesson image" class="lesson-img" />
                            <h1 class="lesson-tlt">{{lesson.topic}}</h1>
                            <button :class="lesson.space === 0 ? 'disabled-purchase-bttn':'purchase-bttn'" @click="buyLesson(lesson)">Purchase Lesson</button>
                        </div>
                        <div class="lesson-right">
                            <p class="lesson-desc" v-html="lesson.description"></p>
                            <p>
                                <span>
                                
                               </span>
                            </p>




                        </div>


                </div>
                </article>
    </div>
    <div v-else>No lessons available.</div>
    </section>
    </section>







    </div>


</body>

</html>>
